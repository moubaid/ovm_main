<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/demo.css" rel="stylesheet" type="text/css"/>
<link href="css/form.css" rel="stylesheet" type="text/css"/>
<title>-=[ OVM : Vendor Registration ]=-</title>

</head>

<body style="background-image: url(./images/bg1.jpg);">
<div class="container">
			<!-- Codrops top bar -->
			<div class="codrops-top clearfix">
			<!--	<a href="register.html"><strong>&laquo; Click Here to Register </strong>Free Registration and Delivery </a>-->
				<span class="right"><a href="Login.html"><strong>Login</strong></a></span>
			</div><!--/ Codrops top bar -->
			<header class="clearfix">
				<h1>Online Vegetable Market <span style="color:#0C6">Buy Fruits and Vegetable Online</span></h1>
			</header>
            <div class="main">
            <h1 class="formheader">Vendor Registration </h1>
            <div class="formcontainer">
            	<form class="register" action="VendorRegister" method="post">
                <table class="formdata" >
                <br/>
					<tr><label><td>Email ID          </td><td>: <input class="forminput" type="email" name="email" size="30"/></td></label></tr>
					
					<tr><label><td>Vendor Name     </td><td>: <input class="forminput"  type="text" name="cname" size="20"/></td></label></tr>
					<tr><label><td>Contact No.       </td><td>: +91 - <input class="forminput" type="text" name="contactno" size="13" maxlength="10"/></td></label></tr>
					
					<tr><label><td>Shop Address           </td><td>: <textarea name="address" class="forminput"  rows="3" cols="20"/></textarea></td></label></tr>
                                        <tr><label><td>Area              </td><td>: <input class="forminput"  type="text" name="area"  autocomplete="on" size="20"/></td></label></tr>
					<tr><label><td>City              </td><td>: <input class="forminput"  type="text" name="city"  autocomplete="on" size="20"/></td></label></tr>
					<tr><label><td>Pincode           </td><td>: <input class="forminput"  type="text" maxlength="6" name="pincode" size="20"/></td></label></tr>
					<tr><label><td>Password         </td><td>: <input class="forminput" type="password" name="passwd" size="20"/></td></label></tr>
					<tr><label><td>Conform Password </td><td>: <input class="forminput" type="password" name="repasswd" size="20"/></td></label></tr>
					<tr><td><button class="login1" name="login" ><span class="login">Register</span></button></td></tr>
				</table>
            	</form>
                </div>
            </div>
</div>

</body>
</html>
